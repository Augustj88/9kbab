<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/writepost.css')}}">
    <script src="{{url_for('static', filename='js/writepost.js')}}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>9k밥</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">
</head>
<body>
<!--로딩페이지-->
<div class="lololo" id="none">
    <div class = 'loading'>
        <img id='loading_png' src="../static/images/spin3.gif">
    </div>
</div>
    <div id="main">
        <div id="header">
            <div id="header-left">
                <img id="img-close" src="{{url_for('static', filename='images/back(y).png')}}" onclick="doCancel()">
                <p id="title"><strong>새 글</strong></p>
            </div>
            <div id="header-right">
                <img id="img-pencil" src="{{url_for('static', filename='images/check(B).png')}}" onclick="doPost()">
            </div>
        </div>
        <div id="container">
            <form id="file_form" method="post" enctype="multipart/form-data" action="">
                <div class="mb-3">
                    <div id="photo-preview"></div>
                    <div class="mb-3">
                        <label for="post-photo" class="form-label">사진 올리기</label>
                        <input class="form-control" type="file" id="post-photo" accept="image/*"
                               onchange="setThumbnail(event);">
                        <p id="v3">※사진을 업로드하면 InceptionV3를 통해 자동으로 태그가 입력됩니다.</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="post-writing" class="form-label">글 작성하기</label>
                    <textarea class="form-control" id="post-writing" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="post-tag" class="form-label">태그 작성하기</label>
                    <input type="text" class="form-control" id="post-tag" placeholder="#맛집">
                </div>
                <div class="mb-3">
                    <label for="post-location" class="form-label">장소 등록하기</label>
                    <input type="text" class="form-control" id="post-location">
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
