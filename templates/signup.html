<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/signup.js"></script>

    <title>9k밥</title>

</head>
<body>
    <div id="backbtn"><img src="../static/images/close.png"></div>
    <div id="input-wrap">
        <div class="box"><input class="input_box" id="userid" type="text" placeholder="아이디"/></div>
        <div class="box"><input class="input_box" id="useremail" type="email" placeholder="이메일"/></div>
        <div class="box"><input class="input_box" id="username" type="text" placeholder="닉네임"/></div>
        <div class="box"><input class="input_box" id="pw" type="password" placeholder="비밀번호 입력"/></div>
        <div class="box"><input class="input_box" id="pw-check" type="password" placeholder="비밀번호 재입력"/></div>
        <div id="term-wrap">
            <label for="agree_all">
                <input onclick="selectAll(this)" type="checkbox" name="selectall"/>
                <span><strong>전체동의</strong></span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" type="checkbox" name="agree" value="1"/>
                <span>만 14세 이상입니다.</span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" type="checkbox" name="agree" value="2"/>
                <span>이용약관 동의</span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" type="checkbox" name="agree" value="3"/>
                <span>개인정보 수집 및 이용 동의</span>
            </label>
        </div>
        <div class="btn"><input id="btn" type="button" value="동의하고 회원가입"></div>
    </div>
</body>
</html>
