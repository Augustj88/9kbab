<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/signup.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">


    <title>9k밥</title>

</head>
<body>
<div id="container">
    <div id="header">
        <div id="backbtn" onclick='window.location.href="/login"'>
        <img src="../static/images/back(y).png">
        </div>
    </div>
    <div id="input-wrap">
        <div class="box">
            <input class="input_box" id="userid" type="text" placeholder="아이디">
            <input onclick="checkid();" class="check_btn" id="check_id" type="button" value="중복체크">
        </div>
        <div class="box">
            <p class="help" id="help_id">영문/숫자/특수문자(._-)가능. 2-10자 입력</p>
        </div>

        <div class="box">
            <input class="input_box" id="useremail" type="email" placeholder="이메일">
        </div>
        <div class="box">
            <p class="help" id="help_email">이메일을 입력하세요.</p>
        </div>
        <div class="box">
            <input class="input_box" id="nickname" type="text" placeholder="닉네임">
            <input onclick="checknick();" class="check_btn" id="check_name" type="button" value="중복체크">
        </div>
        <div class="box"><p class="help" id="help_nick">한글/영문/숫자/특수문자(._-)가능. 2-10자 입력</p></div>
        <div class="box"><input class="input_box" id="pw" type="password" placeholder="비밀번호"></div>
        <div class="box"><p class="help" id="help_pw1">영문/숫자를 혼합하여 4-20자 입력</p></div>
        <div class="box"><input class="input_box" id="pw-check" type="password" placeholder="비밀번호확인"></div>
        <div class="box"><p class="help" id="help_pw2">재확인 비밀번호를 입력하세요.</p></div>
        <div id="term-wrap">
            <label for="agree_all">
                <input onclick="selectAll(this)" id="check_all" type="checkbox" name="selectall"/>
                <span><strong>전체동의</strong></span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" id='check1' type="checkbox" name="agree" value="1">
                <span>만 14세 이상입니다.</span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" id="check2" type="checkbox" name="agree" value="2">
                <span>이용약관 동의</span>
            </label>
            <label for="agree">
                <input onclick="checkSelectAll()" id="check3" type="checkbox" name="agree" value="3">
                <span>개인정보 수집 및 이용 동의</span>
            </label>
        </div>
        <div class="btn"><input onclick="signup();" id="btn" type="button" value="동의하고 회원가입"></div>
    </div>
</div>
</body>
</html>
