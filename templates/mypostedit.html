<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/mypostedit.css')}}">
    <script src="{{url_for('static', filename='js/mypostedit.js')}}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>9k밥</title>

</head>
<body>
    {% set post = post[0] %}
    <div id="main">
        <div id="header">
           <div id="header-left">
                <img id="img-close" src="{{url_for('static', filename='images/back(y).png')}}" onclick="doCancel()">
                <p id="title"><strong>글 수정</strong></p>
            </div>
            <div id="header-right">
                <img id="img-pencil" src="{{url_for('static', filename='images/check(B).png')}}" onclick="doPost()">
            </div>
        </div>
        <div id="container">
            <div class="mb-3">
                <div id="photo-preview-wrapper">
                    <div id="photo-preview">
                        <img class="preview" src="static/uploads/{{post.photo}}" alt="">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="edit-writing" class="form-label">글 수정하기</label>
                <textarea class="form-control" id="edit-writing" rows="3">{{post.writing}}</textarea>
            </div>
            <div class="mb-3">
                <label for="edit-tag" class="form-label">태그 수정하기</label>
                <input type="text" class="form-control" id="edit-tag" placeholder="#맛집" value="{{post.tag}}">
            </div>
            <div class="mb-3">
                <label for="edit-location" class="form-label">장소 수정하기</label>
                <input type="text" class="form-control" id="edit-location" value="{{post.location}}">
            </div>
        </div>
    </div>
    </body>
</html>
